
name: CI/CD Docker Build & Push to docker hub

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push backend Docker image
        run: |
          docker build -t aicha36/backend ./QuizzApp
          docker push yourdockerhubusername/backend

      - name: Build and push frontend Docker image
        run: |
          docker build -t aicha36/frontend ./quizzapp-frontend
          docker push yourdockerhubusername/frontend
