services:
  frontend:
    build:
      context: ./quizzapp-frontend
      dockerfile: Dockerfile
    image: quiz-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./QuizzApp
      dockerfile: Dockerfile
    image: quiz-backend
    ports:
      - "8080:8080"
    env_file:
      - ./QuizzApp/.env
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  db:
    image: postgres:15
    container_name: quiz-db
    environment:
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz123
      POSTGRES_DB: quizdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
